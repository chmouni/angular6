{{userName}}
<br/>
<img [src]="gitProfile?.avatar_url" width="200px;"/>
<div> {{gitProfile?.bio}} </div>
<br/>
<mat-form-field class="example-full-width">
  <input matInput [(ngModel)]="userName" (change)="setUserName()" placeholder="Enter User Name" value="Sushi">
</mat-form-field>
<button mat-button (click)="getGithubFollowers()">Get Followers</button>
<h2>Followers</h2>
<div *ngFor="let follower of gitFollowers">
  <img [src]="follower?.avatar_url" width="50px;"/>
  <div> {{follower?.bio}} </div>
  <span>{{follower.login}}</span><button mat-button (click)="getGithubFollowersinner(follower)">Followers</button>
  <div *ngFor="let innerfollower of follower?.gitFollowers">
    <img [src]="innerfollower?.avatar_url" width="20px;"/>
    <div> {{innerfollower?.bio}} </div>
    <span>{{innerfollower?.login}}</span>
  </div>
</div>

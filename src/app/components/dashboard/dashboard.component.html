<h1 class="header">Welcome to Dashboard</h1>
<mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="userName" (change)="setUserName()" placeholder="Enter User Name" value="Sushi">
</mat-form-field>
<button mat-button (click)="getGithubProfile()">Get Profile</button>
<br/>
<img [src]="gitProfile?.avatar_url" width="200px;"/>
<div> {{gitProfile?.bio}} </div>
